<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box1">
            <br><br><br>
            <h1>Write your details</h1>
                <input type="text" id="name" placeholder="Name" class="pic">
                <input type="text" id="about" placeholder="About" class="pic">
                <input type="text" id="address" placeholder="Address" class="pic">
                <input type="mail" id="email" placeholder="Email" class="pic">
                <input type="number" id="ph" placeholder="Phone no." class="pic">
                <input type="text" id="college" placeholder="College" class="pic">
                <button id="btn">SUBMIT</button>
        </div>
        <div class="box2">
            <p>Name: <span id="show1"></span></p>
            <p>About: <span id="show2"></span></p>
            <p>Address: <span id="show3"></span></p>
            <p>Email: <span id="show4"></span></p>
            <p>Phone no: <span id="show5"></span></p>
            <p>College: <span id="show6"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
